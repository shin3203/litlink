<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* ãƒã‚¤ã‚ºãƒ†ã‚¯ã‚¹ãƒãƒ£ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.02) 2px,
                    rgba(255, 255, 255, 0.02) 4px
                );
            z-index: 1;
            pointer-events: none;
            opacity: 0.5;
            mix-blend-mode: overlay;
        }

        /* å…¨ä½“ã®èƒŒæ™¯ */
        .hero-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF006E, #8338EC, #3A86FF);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
        }

        /* ãƒ¢ãƒã‚¤ãƒ«ã§ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’è»½é‡åŒ– */
        @media (max-width: 768px) {
            .hero-background {
                animation-duration: 20s;  /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é…ã */
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;  /* ç”»åƒã®ä¸Šéƒ¨20%ã®ä½ç½®ã‚’ä¸­å¿ƒã«è¡¨ç¤º */
            opacity: 0;  /* åˆæœŸçŠ¶æ…‹ã¯é€æ˜ */
            /* ã‚ºãƒ¼ãƒ ã‚¢ã‚¦ãƒˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
            animation: heroZoomOut 6s ease-out forwards;
            transform-origin: center center;
        }

        @keyframes heroZoomOut {
            0% {
                transform: scale(1.7);  /* åˆæœŸçŠ¶æ…‹ï¼š1.7å€ã«æ‹¡å¤§ */
                opacity: 0;
            }
            20% {
                opacity: 0.7;  /* ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³å®Œäº† */
            }
            100% {
                transform: scale(1);    /* æœ€çµ‚çŠ¶æ…‹ï¼šé€šå¸¸ã‚µã‚¤ã‚º */
                opacity: 0.7;
            }
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.2) 0%, 
                rgba(0,0,0,0.3) 20%,  /* é¡”ã®éƒ¨åˆ†ã¯è–„ã‚ã« */
                rgba(0,0,0,0.5) 50%, 
                rgba(0,0,0,0.7) 100%
            );
        }

        /* ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚³ãƒ³ãƒ†ãƒŠ */
        .profile-wrapper {
            position: relative;
            z-index: 10;
            padding-top: 100px;
            padding-bottom: 50px;
        }

        .profile-container {
            text-align: center;
        }

        .profile-image-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        /* å…‰ã‚‹ãƒªãƒ³ã‚°ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        .profile-image-wrapper::before,
        .profile-image-wrapper::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 50%;
            opacity: 0;
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }

        .profile-image-wrapper::before {
            border: 2px solid #FF006E;
            animation-delay: 0s;
        }

        .profile-image-wrapper::after {
            border: 2px solid #8338EC;
            animation-delay: 0.5s;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.9);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        /* å›è»¢ã™ã‚‹å…‰ã®ãƒªãƒ³ã‚° */
        .profile-image-wrapper .rotating-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            width: calc(100% + 16px);
            height: calc(100% + 16px);
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                #FF006E 60deg,
                #8338EC 120deg,
                #3A86FF 180deg,
                transparent 360deg
            );
            animation: rotate-ring 3s linear infinite;
            opacity: 0.7;
            z-index: -1;
        }

        .profile-image-wrapper .rotating-ring::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: #0a0a0a;
            border-radius: 50%;
        }

        @keyframes rotate-ring {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.1),
                        0 0 30px rgba(138, 56, 236, 0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 30%;  /* é¡”ã®éƒ¨åˆ†ã‚’ä¸­å¿ƒã«è¡¨ç¤º */
            border-radius: 50%;
        }

        /* ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç”»åƒã®ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–èª¿æ•´ */
        @media (max-width: 480px) {
            .profile-image img {
                object-position: center 25%;  /* ãƒ¢ãƒã‚¤ãƒ«ã§ã¯å°‘ã—ä¸Šã«èª¿æ•´ */
            }
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.2),
                        0 0 50px rgba(138, 56, 236, 0.7);
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FF006E, #8338EC, #3A86FF, #FF006E);
            border-radius: 50%;
            z-index: -1;
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-image:hover::before {
            opacity: 1;
        }

        .profile-name {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 
                0 0 10px #8338EC,
                0 0 20px #8338EC,
                0 0 30px #8338EC,
                0 0 40px #FF006E,
                0 0 70px #FF006E,
                0 0 80px #FF006E,
                0 0 100px #FF006E,
                0 0 150px #FF006E;
            animation: neon-flicker 2s infinite alternate;
        }

        @keyframes neon-flicker {
            0%, 100% {
                text-shadow: 
                    0 0 10px #8338EC,
                    0 0 20px #8338EC,
                    0 0 30px #8338EC,
                    0 0 40px #FF006E,
                    0 0 70px #FF006E,
                    0 0 80px #FF006E,
                    0 0 100px #FF006E,
                    0 0 150px #FF006E;
            }
            50% {
                text-shadow: 
                    0 0 5px #8338EC,
                    0 0 10px #8338EC,
                    0 0 15px #8338EC,
                    0 0 20px #FF006E,
                    0 0 35px #FF006E,
                    0 0 40px #FF006E,
                    0 0 50px #FF006E,
                    0 0 75px #FF006E;
            }
        }

        .profile-bio {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            min-height: 80px; /* ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ä¸­ã®é«˜ã•ã‚’ç¢ºä¿ */
        }

        /* ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚«ãƒ¼ã‚½ãƒ« */
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #8338EC;
            animation: blink-cursor 1s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink-cursor {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ãƒªãƒ³ã‚¯ã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
        .links-section {
            margin-bottom: 50px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .link-item {
            display: block;
            width: 100%;
            padding: 20px 30px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 18px;
            transition: all 0.3s ease, transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            background-clip: padding-box;
            opacity: 0;
            transform: translateY(30px) translateZ(0);
            will-change: transform, filter, box-shadow;
            transform-style: preserve-3d;
        }

        /* 3Dãƒ›ãƒãƒ¼åŠ¹æœ */
        .link-item-3d {
            transform: translateY(0) translateZ(0) rotateX(0) rotateY(0);
        }

        /* ãƒ›ãƒ­ã‚°ãƒ©ãƒ•ã‚£ãƒƒã‚¯åŠ¹æœ */
        .link-item::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                45deg,
                #FF006E,
                #8338EC,
                #3A86FF,
                #00D68F,
                #FFAA00,
                #FF006E
            );
            background-size: 300% 300%;
            border-radius: 16px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: gradient-border 3s ease infinite;
        }

        .holographic-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 35%,
                rgba(255, 0, 110, 0.1) 40%,
                rgba(131, 56, 236, 0.1) 45%,
                rgba(58, 134, 255, 0.1) 50%,
                transparent 55%
            );
            background-size: 200% 200%;
            mix-blend-mode: overlay;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            border-radius: 16px;
            animation: holographic-shimmer 3s linear infinite;
        }

        @keyframes holographic-shimmer {
            0% {
                background-position: -100% -100%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .link-item:hover .holographic-effect {
            opacity: 1;
        }

        @keyframes gradient-border {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .link-item:hover::after {
            opacity: 1;
        }

        /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .link-item.fade-in {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease;
        }

        .link-item:nth-child(1) { transition-delay: 0.1s; }
        .link-item:nth-child(2) { transition-delay: 0.2s; }
        .link-item:nth-child(3) { transition-delay: 0.3s; }
        .link-item:nth-child(4) { transition-delay: 0.4s; }
        .link-item:nth-child(5) { transition-delay: 0.5s; }


        /* æ³¢ç´‹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-3px) scale(1.02);
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(138, 56, 236, 0.3);
        }

        .link-icon {
            margin-right: 12px;
            font-size: 24px;
            vertical-align: middle;
        }

        .link-icon-img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            vertical-align: middle;
            object-fit: contain;
        }

        /* ã‚½ãƒ¼ã‚·ãƒ£ãƒ«ãƒªãƒ³ã‚¯ */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .social-link:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(138, 56, 236, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        /* ãƒ¢ãƒã‚¤ãƒ«ã§ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’å°ã•ã */
        @media (max-width: 768px) {
            .particle {
                width: 3px;
                height: 3px;
                background: rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆå¯¾å¿œ */
        @media (max-width: 768px) {
            .hero-image {
                object-position: center 25%;  /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã§ã¯å°‘ã—ä¸‹ã«èª¿æ•´ */
                animation: heroZoomOutTablet 6s ease-out forwards;
            }

            @keyframes heroZoomOutTablet {
                0% {
                    transform: scale(1.5);  /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆï¼š1.5å€ã‹ã‚‰ã‚¹ã‚¿ãƒ¼ãƒˆ */
                }
                100% {
                    transform: scale(1);
                }
            }
        }

        /* å¤§ç”»é¢ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ— */
        @media (min-width: 1440px) {
            .container {
                max-width: 700px;
            }
            
            .link-item {

            }
        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– - ã‚¹ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒ³ */
        @media (max-width: 480px) {
            .hero-image {

            }

            @keyframes heroZoomOutMobile {
                0% {

                }
                100% {
                    transform: scale(1.1);  /* æœ€çµ‚çš„ã«1.1å€ï¼ˆé¡”ã‚’è¦‹ã‚„ã™ãï¼‰ */

            }

            .profile-wrapper {

            }

            .profile-image-wrapper {

            .profile-name {

        /* æ¥µå°ç”»é¢å¯¾å¿œ */
        @media (max-width: 360px) {

            }

            }

        /* æ¨ªå‘ãç”»é¢å¯¾å¿œ */
        @media (max-height: 600px) and (orientation: landscape) {
            .hero-image {
                object-position: center top;  /* æ¨ªå‘ãã§ã¯ä¸Šéƒ¨ã‚’å„ªå…ˆè¡¨ç¤º */
                animation: heroZoomOutLandscape 6s ease-out forwards;
            }

            @keyframes heroZoomOutLandscape {
                0% {

                }

            }
        }

        /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒªãƒ³ã‚° */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {

        ::-webkit-scrollbar-thumb {

        }

        /* ãƒã‚¦ã‚¹è¿½å¾“ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(
                circle,
                rgba(131, 56, 236, 0.15) 0%,
                rgba(255, 0, 110, 0.1) 30%,

        function createRipple(event) {

        function setupCursorGlow() {
            const cursorGlow = document.getElementById('cursorGlow');
            let mouseX = 0;
            let mouseY = 0;
            let currentX = 0;
            let currentY = 0;
            
            // ãƒã‚¦ã‚¹ä½ç½®ã‚’è¿½è·¡
            document.addEventListener('mousemove', (e) => {

            function animate() {

                currentY += (mouseY - currentY) * ease;

        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€Ÿåº¦ã«å¿œã˜ãŸè¦–å·®åŠ¹æœ
        function setupParallaxEffect() {
            let lastScrollY = window.pageYOffset;
            let scrollVelocity = 0;
            let animationId = null;
            
            const parallaxElements = {
                hero: document.querySelector('.hero-image'),
                particles: document.querySelectorAll('.particle'),
                profileImage: document.querySelector('.profile-image-wrapper'),
                links: document.querySelectorAll('.link-item'),
                visualizer: document.querySelector('.music-visualizer')
            };
            
            function updateParallax() {
                const currentScrollY = window.pageYOffset;
                scrollVelocity = currentScrollY - lastScrollY;
                
                // ãƒ’ãƒ¼ãƒ­ãƒ¼ç”»åƒã®è¦–å·®
                if (parallaxElements.hero) {
                    parallaxElements.hero.style.transform = `scale(1) translateY(${currentScrollY * 0.5}px)`;
                }
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®è¦–å·®
                parallaxElements.particles.forEach((particle, index) => {
                    const speed = 0.2 + (index % 5) * 0.1;
                    particle.style.transform = `translateY(${-currentScrollY * speed}px)`;
                });
                
                // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç”»åƒã®è¦–å·®
                if (parallaxElements.profileImage) {
                    parallaxElements.profileImage.style.transform = `translateY(${-currentScrollY * 0.1}px) rotateZ(${currentScrollY * 0.02}deg)`;
                }
                
                // ãƒªãƒ³ã‚¯ã‚¢ã‚¤ãƒ†ãƒ ã®è¦–å·®ï¼ˆã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€Ÿåº¦ã«å¿œã˜ã¦ï¼‰
                parallaxElements.links.forEach((link, index) => {
                    if (link.classList.contains('fade-in')) {
                        const speed = Math.abs(scrollVelocity) * 0.5;
                        const direction = scrollVelocity > 0 ? 1 : -1;
                        const offset = speed * direction * (index % 2 === 0 ? 1 : -1);
                        
                        // æ—¢å­˜ã®transformã‚’ä¿æŒã—ãªãŒã‚‰è¿½åŠ 
                        const existingTransform = link.style.transform || '';
                        if (!existingTransform.includes('translateX')) {
                            link.style.transform = existingTransform + ` translateX(${offset}px)`;
                        }
                    }
                });
                
                // ãƒ“ã‚¸ãƒ¥ã‚¢ãƒ©ã‚¤ã‚¶ãƒ¼ã®åå¿œ
                if (parallaxElements.visualizer && Math.abs(scrollVelocity) > 5) {
                    parallaxElements.visualizer.style.transform = `scaleY(${1 + Math.abs(scrollVelocity) * 0.02})`;
                } else if (parallaxElements.visualizer) {
                    parallaxElements.visualizer.style.transform = 'scaleY(1)';
                }
                
                lastScrollY = currentScrollY;
                
                // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€Ÿåº¦ã‚’å¾ã€…ã«æ¸›è¡°
                if (Math.abs(scrollVelocity) > 0.1) {
                    scrollVelocity *= 0.95;
                    animationId = requestAnimationFrame(updateParallax);
                }
            }
            
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                updateParallax();
                
                // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãŒæ­¢ã¾ã£ãŸå¾Œã‚‚å°‘ã—ç¶™ç¶š
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    animationId = requestAnimationFrame(updateParallax);
                }, 50);
            }, { passive: true });
        }

        // 3DåŠ¹æœã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        function setup3DEffects() {
            const linkItems = document.querySelectorAll('.link-item');
            
            linkItems.forEach(item => {
                item.addEventListener('mousemove', (e) => {
                    const rect = item.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / centerY * -10;
                    const rotateY = (x - centerX) / centerX * 10;
                    
                    item.style.transform = `
                        perspective(1000px)
                        translateZ(20px)
                        rotateX(${rotateX}deg)
                        rotateY(${rotateY}deg)
                        scale3d(1.05, 1.05, 1.05)
                    `;
                    
                    // å…‰ã®åå°„åŠ¹æœ
                    const gradient = `radial-gradient(
                        circle at ${x}px ${y}px,
                        rgba(255, 255, 255, 0.2) 0%,
                        rgba(255, 255, 255, 0.1) 30%,
                        transparent 70%
                    )`;
                    item.style.background = `${gradient}, rgba(0, 0, 0, 0.5)`;
                });
                
                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'perspective(1000px) translateZ(0) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                    item.style.background = 'rgba(0, 0, 0, 0.5)';
                });
            });
        }

        // ãƒã‚¤ã‚¯ãƒ­ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³ - è¦ç´ ã¸ã®è¿‘æ¥åå¿œ
        function setupProximityEffects() {
            const interactiveElements = document.querySelectorAll('.link-item, .profile-image, .social-link');
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                interactiveElements.forEach(element => {
                    const rect = element.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    // è¦ç´ ä¸­å¿ƒã‹ã‚‰ãƒã‚¦ã‚¹ã¾ã§ã®è·é›¢
                    const distance = Math.sqrt(
                        Math.pow(mouseX - centerX, 2) + 
                        Math.pow(mouseY - centerY, 2)
                    );
                    
                    // åå¿œã™ã‚‹æœ€å¤§è·é›¢
                    const maxDistance = 150;
                    
                    if (distance < maxDistance) {
                        const intensity = 1 - (distance / maxDistance);
                        const offsetX = (mouseX - centerX) * 0.1 * intensity;
                        const offsetY = (mouseY - centerY) * 0.1 * intensity;
                        const scale = 1 + (0.05 * intensity);
                        const brightness = 1 + (0.2 * intensity);
                        
                        // ãƒªãƒ³ã‚¯ã‚¢ã‚¤ãƒ†ãƒ ä»¥å¤–ã®è¦ç´ ã®ã¿ã«é©ç”¨
                        if (!element.classList.contains('link-item')) {
                            element.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                            element.style.filter = `brightness(${brightness})`;
                        }
                        
                        // ãƒªãƒ³ã‚¯ã‚¢ã‚¤ãƒ†ãƒ ã®å ´åˆã¯è¿½åŠ åŠ¹æœ
                        if (element.classList.contains('link-item')) {
                            element.style.boxShadow = `
                                0 ${10 + 20 * intensity}px ${30 + 30 * intensity}px rgba(138, 56, 236, ${0.3 + 0.2 * intensity}),
                                inset 0 0 ${20 * intensity}px rgba(255, 255, 255, ${0.1 * intensity})
                            `;
                        }
                    } else {
                        if (!element.classList.contains('link-item')) {
                            element.style.transform = '';
                            element.style.filter = '';
                        }
                        element.style.boxShadow = '';
                    }
                });
            });
            
            // ã‚¿ãƒƒãƒãƒ‡ãƒã‚¤ã‚¹ã§ã¯åŠ¹æœã‚’ç„¡åŠ¹åŒ–
            if ('ontouchstart' in window) {
                interactiveElements.forEach(element => {
                    element.style.transform = '';
                    element.style.filter = '';
                });
            }
        }


        // ç”Ÿæˆçš„ã‚¢ãƒ¼ãƒˆ - ãƒ¦ãƒ‹ãƒ¼ã‚¯ãªãƒ‘ã‚¿ãƒ¼ãƒ³ç”Ÿæˆ
        function generateUniquePattern() {
            const now = new Date();
            const timeString = now.getHours() + ':' + now.getMinutes();
            const dayOfWeek = now.getDay();
            const userAgent = navigator.userAgent;
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼å›ºæœ‰ã®ã‚·ãƒ¼ãƒ‰å€¤ã‚’ç”Ÿæˆ
            let seed = 0;
            for (let i = 0; i < userAgent.length; i++) {
                seed += userAgent.charCodeAt(i);
            }
            seed += now.getHours() * 100 + now.getMinutes();
            
            // æ™‚é–“å¸¯ã«ã‚ˆã‚‹é…è‰²ãƒ†ãƒ¼ãƒ
            const hour = now.getHours();
            let colorTheme;
            
            if (hour >= 5 && hour < 8) {
                // æœ - ã‚ªãƒ¬ãƒ³ã‚¸ã¨ãƒ”ãƒ³ã‚¯
                colorTheme = {
                    primary: '#FF6B6B',
                    secondary: '#FFE66D',
                    accent: '#4ECDC4'
                };
            } else if (hour >= 8 && hour < 17) {
                // æ˜¼ - æ˜ã‚‹ã„é’ã¨ç·‘
                colorTheme = {
                    primary: '#3A86FF',
                    secondary: '#06FFA5',
                    accent: '#FFE66D'
                };
            } else if (hour >= 17 && hour < 20) {
                // å¤•æ–¹ - ç´«ã¨ã‚ªãƒ¬ãƒ³ã‚¸
                colorTheme = {
                    primary: '#8338EC',
                    secondary: '#FF006E',
                    accent: '#FB5607'
                };
            } else {
                // å¤œ - æ·±ã„é’ã¨ç´«
                colorTheme = {
                    primary: '#240046',
                    secondary: '#7209B7',
                    accent: '#C77DFF'
                };
            }
            
            // æ›œæ—¥ã«ã‚ˆã‚‹èƒŒæ™¯ãƒ‘ã‚¿ãƒ¼ãƒ³
            const patterns = [
                'radial-gradient', // æ—¥æ›œ
                'linear-gradient', // æœˆæ›œ
                'conic-gradient',  // ç«æ›œ
                'repeating-linear-gradient', // æ°´æ›œ
                'repeating-radial-gradient', // æœ¨æ›œ
                'repeating-conic-gradient',  // é‡‘æ›œ
                'radial-gradient'  // åœŸæ›œ
            ];
            
            const selectedPattern = patterns[dayOfWeek];
            
            // ç”Ÿæˆçš„ãªèƒŒæ™¯ã‚’é©ç”¨
            const heroBackground = document.querySelector('.hero-background');
            if (selectedPattern === 'radial-gradient') {
                heroBackground.style.background = `
                    ${selectedPattern}(circle at ${seed % 100}% ${(seed * 2) % 100}%, 
                    ${colorTheme.primary} 0%, 
                    ${colorTheme.secondary} 40%, 
                    ${colorTheme.accent} 100%)
                `;
            } else if (selectedPattern === 'linear-gradient') {
                heroBackground.style.background = `
                    ${selectedPattern}(${seed % 360}deg, 
                    ${colorTheme.primary} 0%, 
                    ${colorTheme.secondary} 50%, 
                    ${colorTheme.accent} 100%)
                `;
            } else if (selectedPattern === 'conic-gradient') {
                heroBackground.style.background = `
                    ${selectedPattern}(from ${seed % 360}deg at ${seed % 100}% ${(seed * 2) % 100}%, 
                    ${colorTheme.primary}, 
                    ${colorTheme.secondary}, 
                    ${colorTheme.accent}, 
                    ${colorTheme.primary})
                `;
            } else {
                heroBackground.style.background = `
                    ${selectedPattern}(${seed % 360}deg, 
                    ${colorTheme.primary} 0px, 
                    ${colorTheme.secondary} 40px, 
                    ${colorTheme.accent} 80px)
                `;
            }
            
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createMusicVisualizer();
            displayProfile();
            generateUniquePattern();
            
            // ãƒ¢ãƒã‚¤ãƒ«ã§ãªã„å ´åˆã®ã¿ã‚«ãƒ¼ã‚½ãƒ«ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’è¨­å®š
            if (window.innerWidth > 768) {
                setupCursorGlow();
            }

            // æ³¢ç´‹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã¨ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒªãƒ³ã‚¯ã«è¿½åŠ 
            setTimeout(() => {
                const links = document.querySelectorAll('.link-item');
                links.forEach(link => {
                    link.addEventListener('click', createRipple);
                });
                setupScrollAnimations();
                setupProximityEffects();
                setupParallaxEffect();
                setup3DEffects();
            }, 100);
        });
    </script>
