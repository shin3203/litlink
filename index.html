<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* ノイズテクスチャ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.02) 2px,
                    rgba(255, 255, 255, 0.02) 4px
                );
            z-index: 1;
            pointer-events: none;
            opacity: 0.5;
            mix-blend-mode: overlay;
        }

        /* 全体の背景 */
        .hero-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF006E, #8338EC, #3A86FF);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
        }

        /* モバイルでグラデーションアニメーションを軽量化 */
        @media (max-width: 768px) {
            .hero-background {
                animation-duration: 20s;  /* アニメーションを遅く */
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;  /* 画像の上部20%の位置を中心に表示 */
            opacity: 0;  /* 初期状態は透明 */
            /* ズームアウトアニメーション */
            animation: heroZoomOut 6s ease-out forwards;
            transform-origin: center center;
        }

        @keyframes heroZoomOut {
            0% {
                transform: scale(1.7);  /* 初期状態：1.7倍に拡大 */
                opacity: 0;
            }
            20% {
                opacity: 0.7;  /* フェードイン完了 */
            }
            100% {
                transform: scale(1);    /* 最終状態：通常サイズ */
                opacity: 0.7;
            }
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.2) 0%, 
                rgba(0,0,0,0.3) 20%,  /* 顔の部分は薄めに */
                rgba(0,0,0,0.5) 50%, 
                rgba(0,0,0,0.7) 100%
            );
        }

        /* プロフィールコンテナ */
        .profile-wrapper {
            position: relative;
            z-index: 10;
            padding-top: 100px;
            padding-bottom: 50px;
        }

        .profile-container {
            text-align: center;
        }

        .profile-image-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        /* 光るリングエフェクト */
        .profile-image-wrapper::before,
        .profile-image-wrapper::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 50%;
            opacity: 0;
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }

        .profile-image-wrapper::before {
            border: 2px solid #FF006E;
            animation-delay: 0s;
        }

        .profile-image-wrapper::after {
            border: 2px solid #8338EC;
            animation-delay: 0.5s;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.9);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        /* 回転する光のリング */
        .profile-image-wrapper .rotating-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            width: calc(100% + 16px);
            height: calc(100% + 16px);
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                #FF006E 60deg,
                #8338EC 120deg,
                #3A86FF 180deg,
                transparent 360deg
            );
            animation: rotate-ring 3s linear infinite;
            opacity: 0.7;
            z-index: -1;
        }

        .profile-image-wrapper .rotating-ring::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: #0a0a0a;
            border-radius: 50%;
        }

        @keyframes rotate-ring {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.1),
                        0 0 30px rgba(138, 56, 236, 0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 30%;  /* 顔の部分を中心に表示 */
            border-radius: 50%;
        }

        /* プロフィール画像のレスポンシブ調整 */
        @media (max-width: 480px) {
            .profile-image img {
                object-position: center 25%;  /* モバイルでは少し上に調整 */
            }
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.2),
                        0 0 50px rgba(138, 56, 236, 0.7);
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FF006E, #8338EC, #3A86FF, #FF006E);
            border-radius: 50%;
            z-index: -1;
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-image:hover::before {
            opacity: 1;
        }

        .profile-name {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 
                0 0 10px #8338EC,
                0 0 20px #8338EC,
                0 0 30px #8338EC,
                0 0 40px #FF006E,
                0 0 70px #FF006E,
                0 0 80px #FF006E,
                0 0 100px #FF006E,
                0 0 150px #FF006E;
            animation: neon-flicker 2s infinite alternate;
        }

        @keyframes neon-flicker {
            0%, 100% {
                text-shadow: 
                    0 0 10px #8338EC,
                    0 0 20px #8338EC,
                    0 0 30px #8338EC,
                    0 0 40px #FF006E,
                    0 0 70px #FF006E,
                    0 0 80px #FF006E,
                    0 0 100px #FF006E,
                    0 0 150px #FF006E;
            }
            50% {
                text-shadow: 
                    0 0 5px #8338EC,
                    0 0 10px #8338EC,
                    0 0 15px #8338EC,
                    0 0 20px #FF006E,
                    0 0 35px #FF006E,
                    0 0 40px #FF006E,
                    0 0 50px #FF006E,
                    0 0 75px #FF006E;
            }
        }

        .profile-bio {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            min-height: 80px; /* タイピング中の高さを確保 */
        }

        /* タイピングカーソル */
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #8338EC;
            animation: blink-cursor 1s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink-cursor {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        /* メインコンテンツ */
        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* リンクセクション */
        .links-section {
            margin-bottom: 50px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .link-item {
            display: block;
            width: 100%;
            padding: 20px 30px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 18px;
            transition: all 0.3s ease, transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            background-clip: padding-box;
            opacity: 0;
            transform: translateY(30px) translateZ(0);
            will-change: transform, filter, box-shadow;
            transform-style: preserve-3d;
        }

        /* 3Dホバー効果 */
        .link-item-3d {
            transform: translateY(0) translateZ(0) rotateX(0) rotateY(0);
        }

        /* ホログラフィック効果 */
        .link-item::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                45deg,
                #FF006E,
                #8338EC,
                #3A86FF,
                #00D68F,
                #FFAA00,
                #FF006E
            );
            background-size: 300% 300%;
            border-radius: 16px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: gradient-border 3s ease infinite;
        }

        .holographic-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 35%,
                rgba(255, 0, 110, 0.1) 40%,
                rgba(131, 56, 236, 0.1) 45%,
                rgba(58, 134, 255, 0.1) 50%,
                transparent 55%
            );
            background-size: 200% 200%;
            mix-blend-mode: overlay;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            border-radius: 16px;
            animation: holographic-shimmer 3s linear infinite;
        }

        @keyframes holographic-shimmer {
            0% {
                background-position: -100% -100%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .link-item:hover .holographic-effect {
            opacity: 1;
        }

        @keyframes gradient-border {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .link-item:hover::after {
            opacity: 1;
        }

        /* スクロールアニメーション */
        .link-item.fade-in {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease;
        }

        .link-item:nth-child(1) { transition-delay: 0.1s; }
        .link-item:nth-child(2) { transition-delay: 0.2s; }
        .link-item:nth-child(3) { transition-delay: 0.3s; }
        .link-item:nth-child(4) { transition-delay: 0.4s; }
        .link-item:nth-child(5) { transition-delay: 0.5s; }


        /* 波紋エフェクト */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-3px) scale(1.02);
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(138, 56, 236, 0.3);
        }

        .link-icon {
            margin-right: 12px;
            font-size: 24px;
            vertical-align: middle;
        }

        .link-icon-img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            vertical-align: middle;
            object-fit: contain;
        }

        /* ソーシャルリンク */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .social-link:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(138, 56, 236, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* パーティクルエフェクト */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        /* モバイルでパーティクルを小さく */
        @media (max-width: 768px) {
            .particle {
                width: 3px;
                height: 3px;
                background: rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* タブレット対応 */
        @media (max-width: 768px) {
            .hero-image {
                object-position: center 25%;  /* タブレットでは少し下に調整 */
                animation: heroZoomOutTablet 6s ease-out forwards;
            }

            @keyframes heroZoomOutTablet {
                0% {
                    transform: scale(1.5);  /* タブレット：1.5倍からスタート */
                }
                100% {
                    transform: scale(1);
                }
            }
        }

        /* 大画面デスクトップ */
        @media (min-width: 1440px) {
            .container {
                max-width: 700px;
            }
            
            .link-item {
                font-size: 20px;
                padding: 22px 35px;
            }
        }

        /* レスポンシブ - スマートフォン */
        @media (max-width: 480px) {
            .hero-image {
                object-position: center 30%;  /* モバイルではさらに下に調整 */
                object-fit: cover;
                animation: heroZoomOutMobile 6s ease-out forwards;
            }

            @keyframes heroZoomOutMobile {
                0% {
                    transform: scale(1.8);  /* モバイル：1.8倍からスタート */
                }
                100% {
                    transform: scale(1.1);  /* 最終的に1.1倍（顔を見やすく） */
                }
            }

            .profile-wrapper {
                padding-top: 40px;
                padding-bottom: 20px;
            }

            .profile-image-wrapper {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .profile-bio {
                font-size: 14px;
                padding: 0 20px;
                line-height: 1.5;
            }

            .links-section {
                margin-bottom: 30px;
            }

            .link-item {
                font-size: 15px;
                padding: 16px 20px;
                margin-bottom: 12px;
            }

            .link-icon, .link-icon-img {
                font-size: 20px;
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .social-links {
                gap: 15px;
                margin-top: 30px;
            }

            .container {
                padding: 15px;
            }
        }

        /* 極小画面対応 */
        @media (max-width: 360px) {
            .profile-name {
                font-size: 22px;
            }

            .profile-bio {
                font-size: 13px;
            }

            .link-item {
                font-size: 14px;
                padding: 14px 18px;
            }
        }

        /* 横向き画面対応 */
        @media (max-height: 600px) and (orientation: landscape) {
            .hero-image {
                object-position: center top;  /* 横向きでは上部を優先表示 */
                animation: heroZoomOutLandscape 6s ease-out forwards;
            }

            @keyframes heroZoomOutLandscape {
                0% {
                    transform: scale(1.5);  /* 横向き：1.5倍からスタート */
                }
                100% {
                    transform: scale(1);
                }
            }
        }

        /* スクロールバーのスタイリング */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(131, 56, 236, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(131, 56, 236, 0.7);
        }

        /* マウス追従エフェクト */
        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(
                circle,
                rgba(131, 56, 236, 0.15) 0%,
                rgba(255, 0, 110, 0.1) 30%,
                transparent 70%
            );
            filter: blur(40px);
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        body:hover .cursor-glow {
            opacity: 1;
        }

        /* モバイルでは非表示 */
        @media (max-width: 768px) {
            .cursor-glow {
                display: none;
            }
        }

        /* 音楽ビジュアライザー */
        .music-visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 2;
            pointer-events: none;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            padding: 0 20px;
            opacity: 0.3;
        }

        .visualizer-bar {
            width: 4px;
            background: linear-gradient(to top, #FF006E, #8338EC, #3A86FF);
            border-radius: 2px 2px 0 0;
            animation: dance 1.5s ease-in-out infinite;
            transform-origin: bottom;
        }

        /* バーごとに異なるアニメーション */
        .visualizer-bar:nth-child(1) { animation-delay: 0s; height: 40%; }
        .visualizer-bar:nth-child(2) { animation-delay: 0.1s; height: 60%; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.2s; height: 45%; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.3s; height: 70%; }
        .visualizer-bar:nth-child(5) { animation-delay: 0.4s; height: 50%; }
        .visualizer-bar:nth-child(6) { animation-delay: 0.5s; height: 65%; }
        .visualizer-bar:nth-child(7) { animation-delay: 0.6s; height: 40%; }
        .visualizer-bar:nth-child(8) { animation-delay: 0.7s; height: 75%; }
        .visualizer-bar:nth-child(9) { animation-delay: 0.8s; height: 55%; }
        .visualizer-bar:nth-child(10) { animation-delay: 0.9s; height: 60%; }
        .visualizer-bar:nth-child(11) { animation-delay: 1.0s; height: 45%; }
        .visualizer-bar:nth-child(12) { animation-delay: 1.1s; height: 70%; }
        .visualizer-bar:nth-child(13) { animation-delay: 1.2s; height: 50%; }
        .visualizer-bar:nth-child(14) { animation-delay: 1.3s; height: 65%; }
        .visualizer-bar:nth-child(15) { animation-delay: 1.4s; height: 40%; }
        .visualizer-bar:nth-child(16) { animation-delay: 0.1s; height: 75%; }
        .visualizer-bar:nth-child(17) { animation-delay: 0.2s; height: 55%; }
        .visualizer-bar:nth-child(18) { animation-delay: 0.3s; height: 60%; }
        .visualizer-bar:nth-child(19) { animation-delay: 0.4s; height: 45%; }
        .visualizer-bar:nth-child(20) { animation-delay: 0.5s; height: 70%; }

        @keyframes dance {
            0%, 100% {
                transform: scaleY(0.5);
                opacity: 0.8;
            }
            50% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        /* モバイルでは簡略化 */
        @media (max-width: 768px) {
            .music-visualizer {
                height: 80px;
                gap: 3px;
                opacity: 0.2;
            }

            .visualizer-bar {
                width: 3px;
            }

            /* モバイルではバーを減らす */
            .visualizer-bar:nth-child(n+11) {
                display: none;
            }
        }

        /* 極小画面では非表示 */
        @media (max-width: 360px) {
            .music-visualizer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- マウス追従エフェクト -->
    <div class="cursor-glow" id="cursorGlow"></div>

    <!-- 背景要素 -->
    <div class="hero-section">
        <div class="hero-background"></div>
        <img class="hero-image" id="heroImage" src="" alt="" style="display: none;">
        <div class="hero-overlay"></div>
    </div>

    <!-- パーティクルエフェクト -->
    <div class="particles" id="particles"></div>

    <!-- 音楽ビジュアライザー -->
    <div class="music-visualizer" id="musicVisualizer"></div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        <div class="container">
            <!-- プロフィールセクション -->
            <div class="profile-wrapper">
                <div class="profile-container">
                    <div class="profile-image-wrapper">
                        <div class="rotating-ring"></div>
                        <div class="profile-image" id="profileImage">
                            <img id="profileImageImg" src="" alt="" style="display: none;">
                            <span id="profileInitial">A</span>
                        </div>
                    </div>
                    <h1 class="profile-name" id="profileName">Your Name</h1>
                    <p class="profile-bio" id="profileBio">クリエイター / デザイナー / エンジニア<br>あなたのプロフィールをここに記載</p>
                </div>
            </div>

            <!-- リンクセクション -->
            <div class="links-section" id="linksSection">
                <!-- リンクはJavaScriptで動的に生成されます -->
            </div>

            <!-- SNSリンク -->
            <div class="social-links" id="socialLinks">
                <!-- SNSリンクはJavaScriptで動的に生成されます -->
            </div>
        </div>
    </div>

    <script>
        // ===================================================================
        // プロフィールデータ設定 - ここを編集してカスタマイズ
        // ===================================================================
        const PROFILE_DATA = {
            name: 'Brave Shine',  // あなたの名前
            bio: 'はじめまして！「勇気」の国の女王、ブレイブ・シャインだよ👑\nうち、キミに勇気を届けたくて歌い始めました！\nたまに無謀になるけど、仲良くしてくれると嬉しいな💕',  // 自己紹介
            profileImage: 'img/hero-bg.png',  // プロフィール画像のパス（例: 'images/profile.jpg'）
            heroImage: 'img/music-cover.png',     // ヒーロー背景画像のパス（例: 'images/hero.jpg'）
            
            // メインリンク
            links: [
                { title: 'SunoAI', url: 'https://suno.com/@brave_shine', icon: '🎤' },
                { title: 'Official Site', url: 'https://www.brave-shine-official.com/', icon: 'img/newbrave.png' },
                { title: 'YouTube', url: 'https://www.youtube.com/@brave_shine0605', icon: '📺' },
                { title: 'X', url: 'https://x.com/brave_shine0605', icon: '𝕏' },
                { title: 'TikTok', url: 'https://www.tiktok.com/@brave_shine0605', icon: '🎵' },
                // 必要に応じてリンクを追加・削除
            ],
            
            // SNSリンク（URLを空にすると非表示）
            social: {
                twitter: '',
                instagram: '',
                youtube: ''
            }
        };
        // ===================================================================

        // パーティクル生成
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            // モバイルでは少なめに、デスクトップでは多めに
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 20 : 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 音楽ビジュアライザー生成
        function createMusicVisualizer() {
            const visualizerContainer = document.getElementById('musicVisualizer');
            const isMobile = window.innerWidth <= 768;
            const barCount = isMobile ? 10 : 20;

            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                visualizerContainer.appendChild(bar);
            }
        }

        // タイピングアニメーション
        function typeWriter(element, text, speed = 50) {
            element.innerHTML = '';
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            element.appendChild(cursor);
            
            let i = 0;
            const lines = text.split('\n');
            let currentLine = 0;
            let currentChar = 0;
            
            function type() {
                if (currentLine < lines.length) {
                    if (currentChar < lines[currentLine].length) {
                        const char = lines[currentLine][currentChar];
                        const textNode = document.createTextNode(char);
                        element.insertBefore(textNode, cursor);
                        currentChar++;
                        setTimeout(type, speed);
                    } else {
                        if (currentLine < lines.length - 1) {
                            const br = document.createElement('br');
                            element.insertBefore(br, cursor);
                        }
                        currentLine++;
                        currentChar = 0;
                        setTimeout(type, speed);
                    }
                } else {
                    // タイピング完了後、カーソルを削除
                    setTimeout(() => {
                        cursor.remove();
                    }, 1000);
                }
            }
            
            type();
        }

        // プロフィール表示
        function displayProfile() {
            // 名前とプロフィール
            document.getElementById('profileName').textContent = PROFILE_DATA.name;
            
            // タイピングアニメーションでプロフィールを表示
            const bioElement = document.getElementById('profileBio');
            setTimeout(() => {
                typeWriter(bioElement, PROFILE_DATA.bio, 30);
            }, 1000); // 1秒後に開始
            
            // プロフィール画像
            if (PROFILE_DATA.profileImage) {
                document.getElementById('profileImageImg').src = PROFILE_DATA.profileImage;
                document.getElementById('profileImageImg').style.display = 'block';
                document.getElementById('profileInitial').style.display = 'none';
            } else {
                document.getElementById('profileInitial').textContent = PROFILE_DATA.name.charAt(0).toUpperCase();
            }

            // ヒーロー画像
            if (PROFILE_DATA.heroImage) {
                document.getElementById('heroImage').src = PROFILE_DATA.heroImage;
                document.getElementById('heroImage').style.display = 'block';
            }

            // メインリンク
            const linksSection = document.getElementById('linksSection');
            PROFILE_DATA.links.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.className = 'link-item';
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';
                
                // アイコンが画像パスか絵文字かを判定
                if (link.icon.includes('.png') || link.icon.includes('.jpg') || link.icon.includes('.svg')) {
                    linkElement.innerHTML = `<img src="${link.icon}" alt="${link.title}" class="link-icon-img">${link.title}`;
                } else {
                    linkElement.innerHTML = `<span class="link-icon">${link.icon}</span>${link.title}`;
                }
                
                // ホログラフィック効果を追加
                const holographic = document.createElement('div');
                holographic.className = 'holographic-effect';
                linkElement.appendChild(holographic);
                
                linksSection.appendChild(linkElement);
            });

            // SNSリンク
            const socialLinks = document.getElementById('socialLinks');
            
            if (PROFILE_DATA.social.twitter) {
                const twitterLink = createSocialLink(PROFILE_DATA.social.twitter, '𝕏');
                socialLinks.appendChild(twitterLink);
            }
            
            if (PROFILE_DATA.social.instagram) {
                const instagramLink = createSocialLink(PROFILE_DATA.social.instagram, '📷');
                socialLinks.appendChild(instagramLink);
            }
            
            if (PROFILE_DATA.social.youtube) {
                const youtubeLink = createSocialLink(PROFILE_DATA.social.youtube, '📺');
                socialLinks.appendChild(youtubeLink);
            }
        }

        // SNSリンク作成ヘルパー
        function createSocialLink(url, icon) {
            const link = document.createElement('a');
            link.href = url;
            link.className = 'social-link';
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.innerHTML = `<span>${icon}</span>`;
            return link;
        }

        // 波紋エフェクトを作成
        function createRipple(event) {
            const button = event.currentTarget;
            const rect = button.getBoundingClientRect();
            const ripple = document.createElement('span');
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');

            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // スクロール連動アニメーション
        function setupScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, observerOptions);

            // リンクアイテムを監視
            const links = document.querySelectorAll('.link-item');
            links.forEach(link => {
                observer.observe(link);
            });

            // ソーシャルリンクも監視
            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach((link, index) => {
                link.style.opacity = '0';
                link.style.transform = 'translateY(20px)';
                link.style.transition = `all 0.6s ease ${0.6 + index * 0.1}s`;
                observer.observe(link);
            });
        }

        // マウス追従エフェクト
        function setupCursorGlow() {
            const cursorGlow = document.getElementById('cursorGlow');
            let mouseX = 0;
            let mouseY = 0;
            let currentX = 0;
            let currentY = 0;
            
            // マウス位置を追跡
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            // スムーズなアニメーション
            function animate() {
                // イージング効果
                const ease = 0.1;
                currentX += (mouseX - currentX) * ease;
                currentY += (mouseY - currentY) * ease;
                
                cursorGlow.style.left = currentX + 'px';
                cursorGlow.style.top = currentY + 'px';
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // スクロール速度に応じた視差効果
        function setupParallaxEffect() {
            let lastScrollY = window.pageYOffset;
            let scrollVelocity = 0;
            let animationId = null;
            
            const parallaxElements = {
                hero: document.querySelector('.hero-image'),
                particles: document.querySelectorAll('.particle'),
                profileImage: document.querySelector('.profile-image-wrapper'),
                links: document.querySelectorAll('.link-item'),
                visualizer: document.querySelector('.music-visualizer')
            };
            
            function updateParallax() {
                const currentScrollY = window.pageYOffset;
                scrollVelocity = currentScrollY - lastScrollY;
                
                // ヒーロー画像の視差
                if (parallaxElements.hero) {
                    parallaxElements.hero.style.transform = `scale(1) translateY(${currentScrollY * 0.5}px)`;
                }
                
                // パーティクルの視差
                parallaxElements.particles.forEach((particle, index) => {
                    const speed = 0.2 + (index % 5) * 0.1;
                    particle.style.transform = `translateY(${-currentScrollY * speed}px)`;
                });
                
                // プロフィール画像の視差
                if (parallaxElements.profileImage) {
                    parallaxElements.profileImage.style.transform = `translateY(${-currentScrollY * 0.1}px) rotateZ(${currentScrollY * 0.02}deg)`;
                }
                
                // リンクアイテムの視差（スクロール速度に応じて）
                parallaxElements.links.forEach((link, index) => {
                    if (link.classList.contains('fade-in')) {
                        const speed = Math.abs(scrollVelocity) * 0.5;
                        const direction = scrollVelocity > 0 ? 1 : -1;
                        const offset = speed * direction * (index % 2 === 0 ? 1 : -1);
                        
                        // 既存のtransformを保持しながら追加
                        const existingTransform = link.style.transform || '';
                        if (!existingTransform.includes('translateX')) {
                            link.style.transform = existingTransform + ` translateX(${offset}px)`;
                        }
                    }
                });
                
                // ビジュアライザーの反応
                if (parallaxElements.visualizer && Math.abs(scrollVelocity) > 5) {
                    parallaxElements.visualizer.style.transform = `scaleY(${1 + Math.abs(scrollVelocity) * 0.02})`;
                } else if (parallaxElements.visualizer) {
                    parallaxElements.visualizer.style.transform = 'scaleY(1)';
                }
                
                lastScrollY = currentScrollY;
                
                // スクロール速度を徐々に減衰
                if (Math.abs(scrollVelocity) > 0.1) {
                    scrollVelocity *= 0.95;
                    animationId = requestAnimationFrame(updateParallax);
                }
            }
            
            // スクロールイベントリスナー
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                updateParallax();
                
                // スクロールが止まった後も少し継続
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    animationId = requestAnimationFrame(updateParallax);
                }, 50);
            }, { passive: true });
        }

        // 3D効果のセットアップ
        function setup3DEffects() {
            const linkItems = document.querySelectorAll('.link-item');
            
            linkItems.forEach(item => {
                item.addEventListener('mousemove', (e) => {
                    const rect = item.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / centerY * -10;
                    const rotateY = (x - centerX) / centerX * 10;
                    
                    item.style.transform = `
                        perspective(1000px)
                        translateZ(20px)
                        rotateX(${rotateX}deg)
                        rotateY(${rotateY}deg)
                        scale3d(1.05, 1.05, 1.05)
                    `;
                    
                    // 光の反射効果
                    const gradient = `radial-gradient(
                        circle at ${x}px ${y}px,
                        rgba(255, 255, 255, 0.2) 0%,
                        rgba(255, 255, 255, 0.1) 30%,
                        transparent 70%
                    )`;
                    item.style.background = `${gradient}, rgba(0, 0, 0, 0.5)`;
                });
                
                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'perspective(1000px) translateZ(0) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                    item.style.background = 'rgba(0, 0, 0, 0.5)';
                });
            });
        }

        // マイクロインタラクション - 要素への近接反応
        function setupProximityEffects() {
            const interactiveElements = document.querySelectorAll('.link-item, .profile-image, .social-link');
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                interactiveElements.forEach(element => {
                    const rect = element.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    // 要素中心からマウスまでの距離
                    const distance = Math.sqrt(
                        Math.pow(mouseX - centerX, 2) + 
                        Math.pow(mouseY - centerY, 2)
                    );
                    
                    // 反応する最大距離
                    const maxDistance = 150;
                    
                    if (distance < maxDistance) {
                        const intensity = 1 - (distance / maxDistance);
                        const offsetX = (mouseX - centerX) * 0.1 * intensity;
                        const offsetY = (mouseY - centerY) * 0.1 * intensity;
                        const scale = 1 + (0.05 * intensity);
                        const brightness = 1 + (0.2 * intensity);
                        
                        // リンクアイテム以外の要素のみに適用
                        if (!element.classList.contains('link-item')) {
                            element.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                            element.style.filter = `brightness(${brightness})`;
                        }
                        
                        // リンクアイテムの場合は追加効果
                        if (element.classList.contains('link-item')) {
                            element.style.boxShadow = `
                                0 ${10 + 20 * intensity}px ${30 + 30 * intensity}px rgba(138, 56, 236, ${0.3 + 0.2 * intensity}),
                                inset 0 0 ${20 * intensity}px rgba(255, 255, 255, ${0.1 * intensity})
                            `;
                        }
                    } else {
                        if (!element.classList.contains('link-item')) {
                            element.style.transform = '';
                            element.style.filter = '';
                        }
                        element.style.boxShadow = '';
                    }
                });
            });
            
            // タッチデバイスでは効果を無効化
            if ('ontouchstart' in window) {
                interactiveElements.forEach(element => {
                    element.style.transform = '';
                    element.style.filter = '';
                });
            }
        }


        // 生成的アート - ユニークなパターン生成
        function generateUniquePattern() {
            const now = new Date();
            const timeString = now.getHours() + ':' + now.getMinutes();
            const dayOfWeek = now.getDay();
            const userAgent = navigator.userAgent;
            
            // ユーザー固有のシード値を生成
            let seed = 0;
            for (let i = 0; i < userAgent.length; i++) {
                seed += userAgent.charCodeAt(i);
            }
            seed += now.getHours() * 100 + now.getMinutes();
            
            // 時間帯による配色テーマ
            const hour = now.getHours();
            let colorTheme;
            
            if (hour >= 5 && hour < 8) {
                // 朝 - オレンジとピンク
                colorTheme = {
                    primary: '#FF6B6B',
                    secondary: '#FFE66D',
                    accent: '#4ECDC4'
                };
            } else if (hour >= 8 && hour < 17) {
                // 昼 - 明るい青と緑
                colorTheme = {
                    primary: '#3A86FF',
                    secondary: '#06FFA5',
                    accent: '#FFE66D'
                };
            } else if (hour >= 17 && hour < 20) {
                // 夕方 - 紫とオレンジ
                colorTheme = {
                    primary: '#8338EC',
                    secondary: '#FF006E',
                    accent: '#FB5607'
                };
            } else {
                // 夜 - 深い青と紫
                colorTheme = {
                    primary: '#240046',
                    secondary: '#7209B7',
                    accent: '#C77DFF'
                };
            }
            
            // 曜日による背景パターン
            const patterns = [
                'radial-gradient', // 日曜
                'linear-gradient', // 月曜
                'conic-gradient',  // 火曜
                'repeating-linear-gradient', // 水曜
                'repeating-radial-gradient', // 木曜
                'repeating-conic-gradient',  // 金曜
                'radial-gradient'  // 土曜
            ];
            
            const selectedPattern = patterns[dayOfWeek];
            
            // 生成的な背景を適用
            const heroBackground = document.querySelector('.hero-background');
            if (selectedPattern === 'radial-gradient') {
                heroBackground.style.background = `
                    ${selectedPattern}(circle at ${seed % 100}% ${(seed * 2) % 100}%, 
                    ${colorTheme.primary} 0%, 
                    ${colorTheme.secondary} 40%, 
                    ${colorTheme.accent} 100%)
                `;
            } else if (selectedPattern === 'linear-gradient') {
                heroBackground.style.background = `
                    ${selectedPattern}(${seed % 360}deg, 
                    ${colorTheme.primary} 0%, 
                    ${colorTheme.secondary} 50%, 
                    ${colorTheme.accent} 100%)
                `;
            } else if (selectedPattern === 'conic-gradient') {
                heroBackground.style.background = `
                    ${selectedPattern}(from ${seed % 360}deg at ${seed % 100}% ${(seed * 2) % 100}%, 
                    ${colorTheme.primary}, 
                    ${colorTheme.secondary}, 
                    ${colorTheme.accent}, 
                    ${colorTheme.primary})
                `;
            } else {
                heroBackground.style.background = `
                    ${selectedPattern}(${seed % 360}deg, 
                    ${colorTheme.primary} 0px, 
                    ${colorTheme.secondary} 40px, 
                    ${colorTheme.accent} 80px)
                `;
            }
            
        }

        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createMusicVisualizer();
            displayProfile();
            generateUniquePattern();
            
            // モバイルでない場合のみカーソルエフェクトを設定
            if (window.innerWidth > 768) {
                setupCursorGlow();
            }

            // 波紋エフェクトとスクロールアニメーションをリンクに追加
            setTimeout(() => {
                const links = document.querySelectorAll('.link-item');
                links.forEach(link => {
                    link.addEventListener('click', createRipple);
                });
                setupScrollAnimations();
                setupProximityEffects();
                setupParallaxEffect();
                setup3DEffects();
            }, 100);
        });
    </script>
